<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dave's Bikes</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/shopping-cart.css">
</head>
<body>
    <header>
        <nav>
            <h1>Dave's Bike Shop</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bikes-list.html">Bikes</a></li>
                <li><a href="shopping-cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <td colspan="2">Item</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="thumbnail" src="assets/bmx-kids.png" alt="image of Kids BMX Bike"></td>
                    <td>16-inch Kids BMX Bike</td>
                    <td>1</td>
                    <td>$300</td>
                    <td><b>$300</b></td>
                </tr>
                <tr>
                    <td><img class="thumbnail" src="assets/mountain-hardtail.jpg" alt="image of Mt Bike"></td>
                    <td>Hardtail Mountain Bike</td>
                    <td>2</td>
                    <td>$1300</td>
                    <td><b>$2600</b></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="line-item-total">
                    <td colspan="4">Cart Total:</td>
                    <td>$2900</td>
                </tr>
            </tfoot>
        </table>
        <p class="discount-code">
            <label>
                Discount Code: 
                <input type="text">
            </label>
        </p>
        <p class="order-now-container">
            <button>Place Order</button>
        </p>
    </main>
    <!-- <script src="src/generate-bikes-list.js" type="module"></script> -->
</body>
</html>
