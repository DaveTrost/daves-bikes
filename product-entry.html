<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dave's Bikes</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/product-entry.css">
</head>
<body>
    <header>
        <nav>
            <h1>Dave's Bike Shop</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bikes-list.html">Bikes</a></li>
                <li><a href="shopping-cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="product-form">
            <p>
                <label for="code">Product Code (must be unique): </label>
                <input required type="text" name="code" id="code">
            </p>
            <p>
                <label for="image">Upload Image: </label>
                <input required type="file" name="image" id="image">
            </p>
            <p>
                <label for="name">Product Name: </label>
                <input required type="text" name="name" id="name">
            </p>
            <p>
                <label for="description">Product Description: </label>
                <input required type="text" name="description" id="description">
            </p>
            <p>
                <label for="category">Category: </label>
                <select required name="category" id="category">
                    <option disabled selected hidden>Select the bike category</option>
                    <option value="bmx">BMX</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="mountain">Mountain</option>
                    <option value="road">Road</option>
                </select>
            </p>
            <p>
                <label for="price">Product Price: </label>
                <input required type="text" name="price" id="price">
            </p>
            <p>
                <button>Submit</button>
            </p>
        </form>
    </main>
    <footer>
        <p>The "Dave's Bikes" website is created and maintained by Dave Trost.</p>
        <p>For administrative access, <a href="product-entry.html" target="_blank">click here</a></p>
        <p>For similar work, see <a href="https://github.com/DaveTrost" target="_blank"> my Git Hub</a></p>
    </footer>
    <script src="src/product-entry.js" type="module"></script>
</body>
</html>
